<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2 id="form-title">Welcome Back!</h2>
            <p id="form-subtitle">Sign in to continue</p>
            
            <form id="auth-form">
                <div text-align="left" margin-top="15px" >
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div text-align="left" margin-top="15px">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-groups" id="confirm-password-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </div>

                <p class="error-message" id="error-message"></p>

                <button type="submit" id="submit-btn">Sign In</button>
            </form>
            
            <p class="toggle-text">
                Don't have an account? <a href="#" id="toggle-form">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
